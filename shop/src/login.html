<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/layui-layer/dist/layer.js"></script>
    <script src="./js/utils.js"></script>
</head>
<body>
<h1 class="text-center">登录</h1>
<!-- 百分百的容器 -->
<div class="container-fluid">
    <!-- 1107px的版心 -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">账号：</label>
                <input type="text" class="form-control" name="username" placeholder="输入账号">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" name="password" placeholder="输入密码">
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox" name="remember"> 记住账号
                </label>
            </div>
            <button type="button" class="submit btn btn-default">登录</button>
        </form>
    </div>
</div>
</body>
<script src="./js/login.js"></script>
</html>
